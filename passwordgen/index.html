<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Password Generator</h1>
        <h2>Which of the following do you want: </h2>
        <input type="checkbox" id="lowercase">
        <label for="lowercase">Lowercase characters</label><br>
        <input type="checkbox" id="uppercase">
        <label for="uppercase">Uppercase characters</label><br>
        <input type="checkbox" id="numbers">
        <label for="numbers">Numbers</label><br>
        <input type="checkbox" id="symbols">
        <label for="symbols">Symbols</label><br><br>
        <label>Length of password:</label>
        <input type="number" id="Length" value="1"><br><br>
        <button onclick="generatePassword()">Generate the Password!</button><br><br>
        <div id="passwordResult"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
